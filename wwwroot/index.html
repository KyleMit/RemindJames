<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Remind James</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css?v=1">
    <link rel="stylesheet" href="fonts/fa/css/all.css">
    <link rel="stylesheet" href="fonts/roboto/css/roboto.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.11/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.5/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.js"></script>    
    
  </head>
  <body>
        <div class="container-fluid text-center bg-light mb-3">
            
            <h1>Remind James <span class="text-muted" >.com</span></h1>

            <div class="row justify-content-center text-center">
                <div class="col-10">
                    <p class="icons"> 
                        <i class="fas fa-alarm-clock fa-2x"></i>
                        <i class="fas fa-plus fa-xl"></i>
                        <i class="fas fa-comment-alt-lines fa-2x"></i>
                        <i class="fas fa-plus fa-xl"></i>
                        <i class="fas fa-grin-squint-tears fa-2x"></i>
                    </p>
                    <p>A virtual, crowd-sourced, hourly, text-based alarm clock for James. </p>
                    
                </div>
            </div>
        </div>

    <div id="app" class="container">
        <form>

            <div class="row form-group" v-for="reminder in orderedReminders" >
                <label class="col-3 col-sm-2 text-right col-form-label">{{reminder.hourFormatted}}</label>
                <div class="col-9 col-sm-10">
                    <input type="text" 
                    class="form-control text-ellipsis" 
                    v-model="reminder.message"
                     @change="updateReminder(reminder)">
                </div>

            </div>
        </form>
        
        <div class="row" v-if="error">
            <div class="alert alert-danger" role="alert">
                {{error}}
            </div>
        </div>

    </div>
    <script src="script.js?v=1"></script>
</body>
</html>
